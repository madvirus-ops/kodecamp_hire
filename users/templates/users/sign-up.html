{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'core\css\sign-up.css' %}" />
    <link rel="stylesheet" href="{% static 'core\css\bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Sign Up | CRYSTALEVENT</title>
  </head>
  <body class="position-relative">
    <div class="header-postion w-100 ">
      <div class="d-flex justify-content-between align-content-center w-100">
        <div class="back-button">
          <a href="index.html">
       <button type="submit" class="btn btn-primary border-0 ms-3 back-button ">Back</button>
          </a>
      </div>
       
           <a class="navbar-brand ms-auto">
             <img
               src="{% static 'core\img\landing-page img\site-logo.png' %}"
               width="20"
               height="20"
               class="img-fluid"
               alt="logo"
             />
             <span class="site-logo text-dark">CRYSTALEVENT</span>
           </a>
        
        </div> 
     </div>
     </div>


        <!-- <section class="login"></section> -->
    <section class="d-flex">

      <section class="Image"></section>
     
      <section class="form  container-mobile  mt-5 ps-md-3 px-lg-5" >
        <div class="container container-md">
          {% if messages %} 
				  	{%for message in messages%}
              <div class="alert alert-{{message.tags}">
                  {{message}}
              </div>
					  {%endfor%}
				  {%endif%}

          <h2 class="text-center mt-5 text-log font-playfair">
            <span class="ms-2">Sign </span> <span class="orange">Up</span>
          </h2>
          <form method="post" >
            {%csrf_token%}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fw-bolder fs-5 label-size font-playfair"
                >Unique Username</label
              >
              <input
              name="name"
                type="text"
                class="form-control"
                placeholder="Mariam Alli"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"  required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fw-bolder fs-5 label-size font-playfair"
                >Email</label
              >
              <input
              name="email"
                type="email"
                class="form-control "
                placeholder="mariamevents247@gmail.com"
                id="exampleInputEmail2"
                aria-describedby="emailHelp" required
              />
            </div>
            <div class="mb-3">
              
              <label for="exampleInputEmail1" class="form-label fw-bolder fs-5 label-size font-playfair">Phone Number</label>
              
              
              <div class="position-relative form-control h">
                  <input
                      class=" form-control h-100 m-auto position-absolute top-0 start-0  border-0 border-end ps-lg-2"
                      type="tel" placeholder="+234" name="phoneNumber" style="width: 30%;"  required />
                  <input
                  name="phonenumber"
                      class="  form-control h-100 m-auto position-absolute top-0 end-0 rounded-end border-0 border-start width"
                      type="tel" placeholder="80555647382" name="phoneNumber" style="width: 92%;"  required />
              </div>
          </div>
            <!-- </div> -->
               

            <div class="mb-3">
              <label
                for="exampleInputPassword1"
                class="form-label fw-bolder fs-5 label-size font-playfair "
                >Password</label
              >
              <div class="input-container">
                <input
                name="password1"
                  type="password"
                  class="form-control"
                  placeholder="******** "
                  id="exampleInputPassword1" required
                />
                <i
                  class="bi bi-eye-slash-fill"
                  id="togglePassword"
                  style="margin-left: -37px; margin-top: 11px; cursor: pointer"
                ></i>
              </div>
            </div>
            <div class="mb-3">
              <label
                for="exampleInputPassword1"
                class="form-label fw-bolder fs-5 label-size font-playfair"
                >Confirm Password</label
              >

              <div class="input-container ">
                <input
                name="password2"
                  type="password"
                  class="form-control "
                  placeholder="******** "
                  id="exampleInputPassword1" required
                />
                <i
                  class="bi bi-eye-slash-fill "
                  id="togglePassword2"
                  style="margin-left: -37px; margin-top: 11px; cursor: pointer"
                ></i>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input
              name="check"
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"  required
              />
              <label class="form-check-label ms-3  mt-2 label-size mt-sm-1 font-source fw-bold" for="exampleCheck1"
                >I agree to the
                <span class="orange">terms and conditions</span></label
              >
            </div>
            <div class="d-flex justify-content-center mt-4 mb-4">
              <button type="submit" class="btn btn-primary w-75 border-0 font-source fw-bold">
                Create Account
              </button>
            </div>
          </form>
          <p class="text-center mt-2 label-size font-source fw-bold" >
            Already have an account?
            <a href="/auth/signin" style="text-decoration: none"
              ><span class="orange">Login</span></a
            >
          </p>
        </div>
      </div>
      </section>
    </section>
  </section>
  <script src="js\script.js"></script>
  </body>
</html>
