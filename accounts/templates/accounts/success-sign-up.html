{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'home/css/success-sign-up.css'%}" />
  <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css'%}" />
  <link rel="icon" href="{%static 'favicon.ico'%}">
  <title>Succesful Sign Up | CRYSTALEVENT</title>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand ms-auto">
          <img
            src="{%static 'home/img/landing-page img/site-logo.png'%}"
            
            width="20"
            height="20"
            class="img-fluid"
            alt="logo"
          />
          <span class="site-logo">CRYSTALEVENT</span>
        </a>
    </nav>
  </header>

  <section id="sect-one">
    <div class="container text-center mb-5">
      <img src="{%static 'home/img/landing-page img/success.png'%}" class="img-fluid w-50" alt="success">
      {% if messages %} 
				    {%for message in messages%}
						    <div class="alert alert-{{message.tags}">
								<h3 class="display-5 fw-bold text-center">{{message}}</h3>
                </div>
            {%endfor%}
      {%endif%}
            
      <p class="lead family-one">You have successful created a Crystal Event account. <br>
        <!--Please click the link below to verify your email address <br>
        and complete your registration
      </p>-->
      <a href="{% url 'home:index' %}"> 
        <button class="btn text-white btn-lg mb-5 mt-2 bg-hire" type="button" id="button-addon2">Log in</button>
      </a> <!--
      <p class="lead family-one">
        or copy and paste this link into your browser:
      </p>
      <a href="verify.html" style="text-decoration: none;">
        <p class="link lead family-one text-dark">
          https://crystalevent.com/confirm/123456789
        </p>
      </a>
      <small class="family-one">
        Didn’t create a Crystal Event account? It’s likely someone just typed in your email <br> addres by accident. Feel free to ignore this mail.
      </small>-->
    </div>
  </section>
</body>
</html>
